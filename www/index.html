<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, scrollable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <meta name="apple-mobile-web-app-title" content="Gift Unlock">
    <link rel="apple-touch-icon" href="img/app-logo-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/app-logo-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/app-logo-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/app-logo-152.png">

    <link rel="apple-touch-startup-image" href="img/startup.png">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- swipe cards -->
    <script src="js/swipe-cards.js"></script>
    <script type="text/javascript">
      document.body.addEventListener('touchmove', function(event) {
        console.log(event.source);
        //if (event.source == document.body)
        event.preventDefault();
      }, false);
    </script>
  </head>
  <body ng-app="shh" class="{{bodyClass}}" />
    <ion-pane>
      <ion-content scroll="false">
        <ion-nav-view animation="fade-in-out"></ion-nav-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
